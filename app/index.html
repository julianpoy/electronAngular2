<!DOCTYPE html>
<html ng-app="ElectronAngular">
  <head>
    <title>ElectronAngular</title>
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/skeleton/css/skeleton.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- CUSTOM CSS -->
    <!-- build:css(.tmp) styles/style.css -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="MainController">

    <!-- Example view, switched via main controller variable exampleSwitch -->
    <div ng-show = "!exampleSwitch">

      <div ng-include="'./views/examplePage.html'"></div>

    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="../jspm_packages/system.js"></script>
    <script src="../config.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="./scripts/app.js"></script>
    <script src="./scripts/controllers/main.js"></script>
    <!-- endbuild -->

    <!-- build:js(.) scripts/daw.js -->
    <!-- bower:js -->
    <script src="../bower_components/Wad/build/wad.min.js"></script>
    <script src="../node_modules/tunajs/tuna-min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <script src="http://localhost:35729/livereload.js"></script>

  </body>
</html>
